<section class="py-5">
  <div
    class="container px-4 px-lg-5 my-5"
    *ngIf="employeeDetails; else failddata"
  >
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top rounded-pill mb-5 mb-md-0"
          src="http://localhost:4265/Resources/Images/{{
            employeeDetails?.image
          }}"
          alt="..."
        />
      </div>
      <div class="col-md-6">
        <div class="display-5 fw-bolder">{{ employeeDetails.firstName }}</div>
        <h1 class="display-5 fw-bolder">{{ employeeDetails.lastName }}</h1>
        <div class="fs-5 mb-5">
          <span class="text">{{ employeeDetails.phone }}</span>
        </div>
        <p class="lead">{{ employeeDetails.birthDate | date: "yyyy-MM-dd" }}</p>
        <a href="/employee" class="btn btn-success m-5 p-2"> Back</a>
      </div>
    </div>
  </div>
  <ng-template #failddata>
    <h1>loading......</h1>
  </ng-template>
</section>
