<section class="vh-100 mt-5 mb-5" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-7 order-2 order-lg-1">
                <form
                  [formGroup]="editEmployee"
                  (ngSubmit)="updateEmployee()"
                  class="mx-1 mx-md-4"
                >
                  <div
                    *ngIf="alert"
                    class="alert alert-success alert-dismissible fade now show"
                    role="alert"
                  >
                    <strong>Success </strong> Your Are Data Update Successfully
                    <button
                      (click)="closeAlert()"
                      type="button"
                      class="close"
                      data-dismiss="alert"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="form-group">
                    <div class="mb-4">
                      <label class="fs-5 fw-bold">FirstName</label>
                      <input
                        type="text"
                        class="form-control p-2 rounded-pill"
                        formControlName="firstName"
                      />
                    </div>
                    <div
                      *ngIf="firstNameValid"
                      style="color: red; text-align: center"
                    >
                      Name Required & Length > 3
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="mb-4">
                      <label class="fs-5 fw-bold">LastName</label>
                      <input
                        type="text"
                        class="form-control p-2 rounded-pill"
                        formControlName="lastName"
                      />
                    </div>
                    <div
                      *ngIf="lastNameValue"
                      style="color: red; text-align: center"
                    >
                      Name Required & Length > 3
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="mb-4">
                      <label class="fs-5 fw-bold">Phone</label>
                      <input
                        type="text"
                        class="form-control p-2 rounded-pill"
                        formControlName="phone"
                      />
                    </div>
                    <div
                      *ngIf="phoneValid"
                      style="color: red; text-align: center"
                    >
                      Phone Required & Length > 3
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="mb-4">
                      <label class="fs-5 fw-bold">Birth Date</label>
                      <input
                        type="date"
                        class="form-control rounded-pill p-2 green-700"
                        formControlName="birthDate"
                      />
                    </div>
                    <div
                      *ngIf="birthDateValid"
                      style="color: red; text-align: center"
                    >
                      birthDate Required
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="mb-4">
                      <label class="fs-5 fw-bold">Department</label>
                      <select
                        class="form-control rounded-pill"
                        formControlName="deptId"
                        [(ngModel)]="employeesUpdate.deptId"
                      >
                        <option
                          *ngFor="let dept of AllDepartments"
                          [value]="dept.id"
                        >
                          {{ dept.deptName }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-4">
                    <input
                      type="submit"
                      class="btn btn-primary rounded-pill offset-5 m-5"
                      value="update"
                    />
                    <a
                      href="/employee"
                      class="btn rounded-pill btn-success m-5"
                    >
                      Back</a
                    >
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-5 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="http://localhost:4265/Resources/Images/{{
                    employeesUpdate?.image
                  }}"
                  class="img-fluid rounded-corner"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
